                <div class="form-group">
                        <form id="user-name" class="form-inline">
                    <label for="choose-name" class="form-label name-form">Enter your name</label>

            </div>
        </div>

                <div id="message-box" class="">

                    </form>
                </div>
            </div>
            <div class="col-6">
                <div id="game-box" class="right">

                </div>
